<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
      </ion-buttons>
    <ion-title>Detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" size-sm>
        <ion-button routerLink="/home" expand="full"><ion-icon name="home-outline"></ion-icon>Home</ion-button>
      </ion-col>
      <ion-col size="6" size-sm>
        <ion-button routerLink="/favorite" expand="full"><ion-icon name="heart-outline"></ion-icon>  Favorite</ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="6" size-sm>
        Input Judul: 
      </ion-col>
      <ion-col size="6" size-sm>
        <ion-input type="text" readonly>{{title}}</ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6" size-sm>
        Input Tanggal: 
      </ion-col>
      <ion-col size="6" size-sm>
        <ion-input readonly>{{date}}</ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6" size-sm>
        Input Isi: 
      </ion-col>
      <ion-col size="6" size-sm>
        <ion-textarea readonly>{{note}}</ion-textarea>
      </ion-col>
    </ion-row>
    <ion-row> 
      <ion-col></ion-col>
    </ion-row>
  </ion-grid>    
  <ion-button expand="full" (click)="Favorite()" *ngIf="favo==0" color="danger"><ion-icon name="heart-outline"></ion-icon> Like</ion-button><br>
</ion-content>
