<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
      </ion-buttons>
    <ion-title>favorite</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ng-template *ngIf="favo; then favtrue; else favfalse"></ng-template>
    <!-- if like  -->
    <ng-template #favtrue>
      <ion-row>
        <ion-col size="6" size-sm>
          Input Judul: 
        </ion-col>
        <ion-col size="6" size-sm>
          <ion-input type="text" readonly>{{title}}</ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6" size-sm>
          Input Tanggal: 
        </ion-col>
        <ion-col size="6" size-sm>
          <ion-input readonly>{{date}}</ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6" size-sm>
          Input Isi: 
        </ion-col>
        <ion-col size="6" size-sm>
          <ion-textarea readonly>{{note}}</ion-textarea>
        </ion-col>
      </ion-row>
    </ng-template>

    <!-- if unliked -->
    <ng-template #favfalse>
      <p>You don't have any favorite note</p>
    </ng-template>
  </div>
</ion-content>
